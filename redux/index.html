<!<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.0.4/redux.min.js"
    ></script>
    <script>
      var initialState = { counter: 0 };

      function reducer(state, action) {
        if (action.type === "INCREMENT") return { counter: state.counter + 1 };
        return initialState;
      }
      var store = Redux.createStore(reducer);
      console.log("store", store);
      console.log("antes", store.getState());
      store.dispatch({ type: "INCREMENT" });
      console.log("despues", store.getState());

      function actualizarUI() {
        document.getElementById("counter").innerHTML = store.getState().counter;
      }
      store.subscribe(actualizarUI);
      function incrementar() {
        store.dispatch({ type: "INCREMENT" });
      }
    </script>
  </head>
  <body>
    <h1>Contador</h1>
    <h2 id="counter">?</h2>
    <button onclick="incrementar()">+</button>
  </body>
</html>
